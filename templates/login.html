<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="static/style.css"> 
    <style>
        /* Estilo geral */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Corpo da página */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Container principal */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Estilo da logo */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* Título */
        .main-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Estilo dos labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        /* Estilo dos inputs */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Botão de entrada */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        /* Hover para botão de entrada */
        button:hover {
            background-color: #0056b3;
        }

        /* Botão da página inicial */
        .home-button {
            background-color: #28a745;
        }

        .home-button:hover {
            background-color: #218838;
        }

        /* Botão de cadastro */
        .register-button {
            background-color: #17a2b8;
        }

        .register-button:hover {
            background-color: #138496;
        }

        /* Estilo para o campo de erro */
        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Container principal com logo e formulário -->
    <div class="main-container">
        <img src="img/logo_aquiperto.jpg" alt="logo_aquiperto" class="logo">
        
        <h2>Login</h2>
        
        <!-- Formulário de login -->
        <form action="/login" method="POST">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>

        <!-- Botões adicionais abaixo do formulário -->
        <button onclick="window.location.href='home.html'" class="home-button">Página Inicial</button>
        <button class="register-button">Cadastre-se</button>
    </div>
</body>
</html>
